<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/home}" th:object="${weatherCriteria}" method="post">
    <fieldset>
                <legend>Guide touristique</legend>
    	<label>Maximum:</label><input type="text" th:field="*{maximum}" />
    	
    	
        <label>Minimum:</label> <input type="text" th:field="*{minimum}" />
        <br />
        <br />
        <label>Year:</label> <input type="text" th:field="*{year}" />
        
        <label>Month:</label> <input type="text" th:field="*{month}" />
        
        <label>Day:</label> <input type="text" th:field="*{day}" />
        <br />
        <br />
        
        <label>Rayon:</label> <input type="text" th:field="*{rayon}" />
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </fieldset>
    </form>
</body>
</html>
